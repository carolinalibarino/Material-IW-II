<body>
    <h1>Exiba operações de dois números</h1>
    
    <script>
        var num1= parseFloat(prompt('Digite o primeiro número:'))

        // alert('a soma é: ' + soma +

        // '\nA multiplicação é: '+ mult)

        //\n serve para quebrar a linha
        
        console.log('A adição é,' , soma)
        console.log(typeof(soma))
        console.log('A subtração é, ' , sub)
        console.log(typeof(sub))
        console.log('A divisão é, ' , div)
        console.log(typeof(div))
        console.log('A multiplicação é, ' , mult)
        console.log(typeof(mult))

        // alert('A adição é, ' + soma)
        // alert('A subtração é, ' + sub)
        // alert('A divisão é, ' + div)
        // alert('A multiplicação é, ' + mult)

        //MOSTRANDO NA TELA DO NAVEGADOR (JANELA==>DOCUMENT)
        document.writeln('<p> O primeiro número é ' + num1 + '</p>')
        document.writeln('<p> O segundo número é ' + num2 + '</p>')

        document.write(`A soma é  ${soma}, a subtração é ${sub}, a divisão é ${div} e a multiplicação é ${mult}`)
