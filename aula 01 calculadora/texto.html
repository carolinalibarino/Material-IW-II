<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com textos</title>
    <style>
        body{
            background-color: rgb(249, 143, 249);
            color: beige;
            text-align: center;
            font-size: 1cm;
        }
    </style>
</head>
<body>
    <script>
        var nome = 'Caca'

        //OBTENDO O NÚMERO DE CARACTERES EM UMA VARIÁVEL
        console.log(nome.length)

        //DEIXANDO TUDO MAIÚSCULO
        console.log(nome.toUpperCase())

        //DEIXANDO TUDO EM MINÚSCULO
        console.log(nome.toLowerCase())

        console.log(nome)

        var nombre= prompt('Digite seu nome:')
        console.log(nombre.length)
        console.log(nombre.toUpperCase())
        console.log(nombre.toLowerCase())

        document.writeln('<p> A nome é ' + nombre + '</p>')
        document.writeln('<p> O número de letras é ' + nombre.length + '</p>')
        document.writeln('<p> O nome em maiusculo é ' + nombre.toUpperCase() + '</p>')
        document.writeln('<p> O nome em minusculo é ' + nombre.toLowerCase() + '</p>')

        
    </script>
    
</body>
</html>
