<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando css</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="principal">
        <h1>Manipulando CSS com JS</h1>
        <span class="botoes">
            <button class="modos" id="lightbutton">Light</button>
            <button  class="modos" id="darkbutton">Dark</button>
            <button class="modos" id="pinkbutton">Pink</button>
            <button class="modos" id="yellowbutton">Yellow</button>
            <button class="modos" id="bluebutton">Blue</button>
        </span>
        <section id="conteudo">
            <article class="box">
                <figure>
                    <img src="img/flor.jpeg" alt="flores">
                </figure>
            </article>
        </section>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
